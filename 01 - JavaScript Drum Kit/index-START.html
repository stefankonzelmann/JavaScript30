<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div data-code="KeyA" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-code="KeyS" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-code="KeyD" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-code="KeyF" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-code="KeyG" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-code="KeyH" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-code="KeyJ" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-code="KeyK" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-code="KeyL" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-code="KeyA" src="sounds/clap.wav"></audio>
  <audio data-code="KeyS" src="sounds/hihat.wav"></audio>
  <audio data-code="KeyD" src="sounds/kick.wav"></audio>
  <audio data-code="KeyF" src="sounds/openhat.wav"></audio>
  <audio data-code="KeyG" src="sounds/boom.wav"></audio>
  <audio data-code="KeyH" src="sounds/ride.wav"></audio>
  <audio data-code="KeyJ" src="sounds/snare.wav"></audio>
  <audio data-code="KeyK" src="sounds/tom.wav"></audio>
  <audio data-code="KeyL" src="sounds/tink.wav"></audio>

<script>
  function removeTransition(e) {
    if(e.propertyName !== 'transform') return;
    this.classList.remove('playing')
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-code=${e.code}]`)
    const key = document.querySelector(`.key[data-code=${e.code}]`)
    
    if(!audio) return;

    audio.currentTime = 0;
    audio.play()

    key.classList.add('playing')
  }

  const keys = document.querySelectorAll('.key');

  window.addEventListener('keydown', playSound)

  keys.forEach(key => key.addEventListener('transitionend', removeTransition))

</script>
</body>
</html>
